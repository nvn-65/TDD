<!DOCTYPE html>
<html lang="en">
<head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Ваш список дел</h1>
        <label for="id_new_item"></label>
        <form method="POST" action="/lists/new">
            <input name="item_text" id="id_new_item" placeholder="Введите задачу" />
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
