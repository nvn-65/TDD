<html lang="">
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Ваш список дел</h1>
        <label for="id_new_item"></label>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Введите задачу" />
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            <tr>
                <td>1: {{ new_item_text }}</td>
            </tr>
        </table>
    </body>
</html>
